
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>화상 수업방 생성</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef6ff;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .link-box {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .link-box p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .link-box a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }
    .notice {
      margin-top: 20px;
      color: green;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1>🎥 화상 수업방 생성</h1>

  <p>
    입력한 방 이름으로 <strong>Jitsi Meet</strong>에서 자동으로 화상방이 생성됩니다.<br>
    아래 링크를 복사하거나 바로 입장할 수 있습니다.<br>
    <span style="color:#555;">(Jitsi Meet는 이름만 입력하면 바로 방이 만들어집니다)</span>
  </p>

  <input type="text" id="roomCode" placeholder="방 이름 입력 (예: hunienglishclass)" />
  <button onclick="generateRoom()">링크 생성</button>

  <script>
    async function generateRoom() {
      const code = document.getElementById("roomCode").value.trim();
      if (!code) {
        alert("방 이름을 입력해주세요.");
        return;
      }

      const link = `https://meet.jit.si/${code}`;

      // localStorage 저장
      const roomSettings = {
        link: link,
        roomCode: code,
        isPublic: true,
        target: "all",
        students: [],
        createdBy: "후니"
      };
      localStorage.setItem("roomSettings", JSON.stringify(roomSettings));
      localStorage.setItem("generatedRoomLink", link); // 로직2로 넘기기 위한 전달값

      // 백엔드 저장
      try {
        await fetch("https://hooni-class.onrender.com/api/video-class", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            title: code,
            datetime: new Date().toISOString(),
            link: link,
            isPublic: true,
            target: "all",
            students: [],
            createdBy: "후니"
          })
        });

        // 수업방 설정 페이지로 이동
        window.location.href = "room-setting.html";
      } catch (err) {
        console.error("백엔드 저장 실패:", err);
        alert("서버 저장 중 오류가 발생했습니다.");
      }
    }
  </script>

</body>
</html>
