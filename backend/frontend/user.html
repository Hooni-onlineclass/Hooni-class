

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>후니쌤 영어 교실</title>
  <script src="/jitsi_module.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 220px;
      background: #343a40;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin-bottom: 15px;
      cursor: pointer;
    }
    .sidebar li:hover {
      text-decoration: underline;
    }
    .content {
      flex: 1;
      background: #f5f5f5;
      overflow: hidden;
      position: relative;
    }
    #pageFrame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    #meetContainer {
      display: none;
      padding: 40px;
    }
    #fake-frame {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      position: relative;
      background: white;
    }
    footer {
      position: relative;
      width: 100%;
      background-color: #343a40;
      color: white;
      text-align: center;
      font-size: 13px;
      padding: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <h2>메뉴</h2>
      <ul>
        <li onclick="goHome()">🏠 홈으로</li>
        <li onclick="location.href='register.html'">회원가입</li>
        <li onclick="showClassroom()">🎥 화상 수업 입장</li>
        <li onclick="location.href='video-class.html'">🎥 화상 수업 입장-이름<br>검색</li>
        <li onclick="loadPage('schedule.html')">📅 수업 일정</li>
        <li onclick="loadPage('materials.html')">📚 학습 자료실</li>
        <li onclick="loadPage('quiz.html')">🧠 퀴즈/테스트</li>
        <li onclick="loadLiveQuiz()">⚡ 실시간 퀴즈 참여</li>
        <li onclick="loadPage('quiz-result-user.html')">📊 퀴즈 결과 통계</li>
        <li onclick="loadPage('contact.html')">💬 문의하기</li>
        <li onclick="loadPage('attendance.html')">🏆 출석 현황</li>
        <li onclick="loadPage('attendance-check.html')">📥 출석 요청 화면</li>
        <li onclick="requestAttendance()">✅ 출석 요청하기</li>
        <li onclick="loadPage('notice.html')">🔔 공지사항</li>
        <li onclick="logout()">🔙 로그아웃</li>
      </ul>
    </div>

    <div class="content">
      <iframe id="pageFrame" src="" title="콘텐츠 영역"></iframe>
      <div id="meetContainer">
        <h1 id="meetTitle">화상 수업 입장</h1>
        <div id="fake-frame">
          <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: gray;">
            수업방을 불러오는 중...
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    © 2025 All rights reserved by Hooni
  </footer>

  <script>
    const role = localStorage.getItem("role");
    const username = localStorage.getItem("username");
    const displayName = username && username !== "undefined" ? username : "학생";

    if (!role || role !== "student") {
      alert("로그인이 필요합니다.");
      window.location.href = "login.html";
    }

    function getLoggedInUserName() {
      return localStorage.getItem("username") || "익명";
    }

    window.loadPage = function(filename) {
      document.getElementById("meetContainer").style.display = "none";
      const frame = document.getElementById("pageFrame");
      frame.src = filename;
      frame.style.display = "block";
    };

    window.goHome = function() {
      window.location.href = "login.html";
    };

    window.logout = function() {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    };

    window.loadLiveQuiz = function() {
      document.getElementById("meetContainer").style.display = "none";
      const frame = document.getElementById("pageFrame");
      frame.src = "https://heroic-cuchufli-a779ce.netlify.app/robotics_quiz1_student.html";
      frame.style.display = "block";
    };

    window.requestAttendance = function() {
      const studentId = localStorage.getItem("username");
      const today = new Date().toISOString().split("T")[0];
      const requests = JSON.parse(localStorage.getItem("attendanceRequests") || "{}");

      if (!studentId) {
        alert("로그인 정보가 없습니다.");
        return;
      }

      if (!requests[today]) requests[today] = [];

      if (!requests[today].includes(studentId)) {
        requests[today].push(studentId);
        localStorage.setItem("attendanceRequests", JSON.stringify(requests));
        alert("✅ 출석 요청이 전송되었습니다.");
      } else {
        alert("이미 출석 요청을 하셨습니다.");
      }
    };

    window.showClassroom = function () {
      const frame = document.getElementById("pageFrame");
      const container = document.getElementById("meetContainer");
      const title = document.getElementById("meetTitle");

      frame.src = "";
      frame.style.display = "none";
      container.style.display = "block";

      let settings;
      try {
        const settingsList = JSON.parse(localStorage.getItem("roomSettingsList") || "[]");
        settings = settingsList.find(s => s.title && s.datetime && s.link);
      } catch (e) {
        settings = null;
      }

      if (!settings && localStorage.getItem("generatedRoomLink")) {
        settings = {
          link: localStorage.getItem("generatedRoomLink"),
          isPublic: true,
          target: "all",
          students: [],
          title: "임시방",
          datetime: new Date().toISOString()
        };
      }

      const username = getLoggedInUserName();

      if (!settings || !settings.link) {
        title.textContent = "❌ 아직 수업방이 생성되지 않았습니다.";
        return;
      }

      if (!settings.isPublic) {
        title.textContent = "🔒 현재 수업방은 비공개 상태입니다.";
        return;
      }

      if (settings.target === "specific" && (!Array.isArray(settings.students) || !settings.students.includes(username))) {
        title.textContent = "🚫 해당 수업방은 지정된 학생만 입장 가능합니다.";
        return;
      }

      title.textContent = "화상 수업 입장";
      openJitsiLikeFrame(settings.link);
    };

    function openJitsiLikeFrame(roomLink) {
      const frame = document.getElementById("fake-frame");
      const rect = frame.getBoundingClientRect();

      const left = window.screenX + rect.left;
      const top = window.screenY + rect.top;
      const width = rect.width;
      const height = rect.height;

      const roomURL = roomLink.startsWith("https://") ? roomLink : `https://vc4all.de/${roomLink}`;

      window.open(
        roomURL,
        "jitsiWindow",
        `width=${width},height=${height},left=${left},top=${top},resizable=yes,toolbar=no,menubar=no`
      );
    }
  </script>
</body>
</html>
