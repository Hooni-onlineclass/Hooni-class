
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>퀴즈 결과 통계</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf0;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #ff9800;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #ffe0b2;
    }
    tr:nth-child(even) {
      background-color: #fff3e0;
    }
  </style>
</head>
<body>

  <h1>📊 퀴즈 결과 통계</h1>

  <table id="resultTable">
    <thead>
      <tr>
        <th>이름</th>
        <th>점수</th>
        <th>총 문제 수</th>
        <th>날짜</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadResults() {
      try {
        const res = await fetch("/api/quiz-result");
        const results = await res.json();
        const tbody = document.querySelector("#resultTable tbody");
        tbody.innerHTML = "";

        if (results.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4">저장된 결과가 없습니다.</td></tr>`;
          return;
        }

        results.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.score}</td>
            <td>${item.total}</td>
            <td>${new Date(item.date).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("결과 불러오기 실패", err);
        const tbody = document.querySelector("#resultTable tbody");
        tbody.innerHTML = `<tr><td colspan="4">서버에서 결과를 불러올 수 없습니다.</td></tr>`;
      }
    }

    loadResults();
  </script>

</body>
</html>
