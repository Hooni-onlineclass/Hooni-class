
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비밀번호 재설정</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 50px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .back {
      margin-top: 15px;
      text-align: center;
    }
    .back a {
      color: #007bff;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>비밀번호 재설정</h2>
    <form id="resetForm">
      <input type="text" id="userID" placeholder="아이디" required />
      <input type="text" id="phone" placeholder="휴대폰 번호 ('-' 없이)" required />
      <input type="password" id="newPW" placeholder="새 비밀번호" required />
      <button type="submit">비밀번호 변경</button>
      <p id="message"></p>
    </form>
    <div class="back">
      <a href="login.html">← 로그인 페이지로 돌아가기</a>
    </div>
  </div>
<script>
  window.onload = function () {
    document.getElementById('resetForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const id = document.getElementById('userID').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const pw = document.getElementById('newPW').value.trim();
      const msg = document.getElementById('message');

      if (id === "") {
        msg.style.color = "red";
        msg.textContent = "아이디를 입력해주세요.";
        return;
      }

      if (!/^\d{10,11}$/.test(phone)) {
        msg.style.color = "red";
        msg.textContent = "휴대폰 번호는 숫자만 10~11자리로 입력해주세요.";
        return;
      }

      if (pw.length < 6) {
        msg.style.color = "red";
        msg.textContent = "비밀번호는 최소 6자 이상이어야 합니다.";
        return;
      }

      msg.style.color = "gray";
      msg.textContent = "비밀번호 변경 요청을 보내는 중입니다...";

      fetch("/api/reset-password", {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, phone, newPw: pw })
      })
        .then(res => res.json().then(data => ({ status: res.status, body: data })))
        .then(({ status, body }) => {
          if (status === 200) {
            msg.style.color = "green";
            msg.textContent = body.message;
          } else {
            msg.style.color = "red";
            msg.textContent = body.message || "비밀번호 변경 실패";
          }
        })
        .catch(() => {
          msg.style.color = "red";
          msg.textContent = "서버 오류로 변경할 수 없습니다.";
        });
    });
  };
</script>

</body>
</html>
