

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사용자 관리</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    button {
      padding: 6px 12px;
      margin: 0 4px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #28a745;
      color: white;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <h1>사용자 관리</h1>
  <table>
    <thead>
      <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>역할</th>
        <th>이메일</th>
        <th>관리</th>
      </tr>
    </thead>
    <tbody id="userTableBody">
      <tr><td colspan="5">로딩 중...</td></tr>
    </tbody>
  </table>

  <script>
    function loadUsers() {
      fetch("/api/users")
        .then(res => res.json())
        .then(users => {
          const tbody = document.getElementById("userTableBody");
          if (!Array.isArray(users) || users.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5">사용자가 없습니다.</td></tr>`;
            return;
          }

          tbody.innerHTML = users.map(user => `
            <tr>
              <td>${user.id}</td>
              <td>${user.name || "-"}</td>
              <td>${user.role}</td>
              <td>${user.email || "-"}</td>
              <td>
                <button class="edit-btn" onclick="editUser('${user.id}')">수정</button>
                <button class="delete-btn" onclick="deleteUser('${user.id}')">삭제</button>
              </td>
            </tr>
          `).join("");
        })
        .catch(() => {
          document.getElementById("userTableBody").innerHTML = `<tr><td colspan="5">데이터를 불러올 수 없습니다.</td></tr>`;
        });
    }

    function deleteUser(id) {
      console.log("삭제 요청 ID:", id);

      if (!confirm("정말 삭제하시겠습니까?")) return;

      fetch(`/api/users/${id}`, { method: "DELETE" })
        .then(res => res.json())
        .then(data => {
          alert(data.message || "삭제 완료");
          loadUsers();
        })
        .catch(() => alert("삭제 중 오류 발생"));
    }

    function editUser(id) {
      const newName = prompt("새 이름을 입력하세요:");
      const newEmail = prompt("새 이메일을 입력하세요:");
      const newRole = prompt("역할을 입력하세요 (student/admin):");

      if (!newName || !newEmail || !newRole) return;

      fetch(`/api/users/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: newName, email: newEmail, role: newRole })
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message || "수정 완료");
          loadUsers();
        })
        .catch(() => alert("수정 중 오류 발생"));
    }

    loadUsers();
  </script>

</body>
</html>
