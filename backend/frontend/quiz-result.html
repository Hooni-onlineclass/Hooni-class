
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>퀴즈 결과 통계</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf0;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #ff9800;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #ffe0b2;
    }
    tr:nth-child(even) {
      background-color: #fff3e0;
    }
    .action-btn {
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 2px;
    }
    .edit-btn {
      background-color: #4caf50;
      color: white;
    }
    .edit-btn:hover {
      background-color: #388e3c;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
    }
    .delete-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h1>📊 퀴즈 결과 통계</h1>

  <table id="resultTable">
    <thead>
      <tr>
        <th>이름</th>
        <th>점수</th>
        <th>총 문제 수</th>
        <th>날짜</th>
        <th>관리</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_BASE = "https://hooni-class.onrender.com";

    async function loadResults() {
      try {
        const res = await fetch(`${API_BASE}/api/quiz-result`);
        const results = await res.json();
        const tbody = document.querySelector("#resultTable tbody");
        tbody.innerHTML = "";

        if (results.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5">저장된 결과가 없습니다.</td></tr>`;
          return;
        }

        results.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.score}</td>
            <td>${item.total}</td>
            <td>${new Date(item.date).toLocaleString()}</td>
            <td>
              <button class="action-btn edit-btn" onclick="editResult('${item._id}', ${item.score}, ${item.total})">수정</button>
              <button class="action-btn delete-btn" onclick="deleteResult('${item._id}')">삭제</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("결과 불러오기 실패", err);
        const tbody = document.querySelector("#resultTable tbody");
        tbody.innerHTML = `<tr><td colspan="5">서버에서 결과를 불러올 수 없습니다.</td></tr>`;
      }
    }

    async function deleteResult(id) {
      if (!confirm("정말로 이 퀴즈 결과를 삭제하시겠습니까?")) return;
      try {
        await fetch(`${API_BASE}/api/quiz-result/${id}`, { method: "DELETE" });
        alert("삭제되었습니다.");
        loadResults();
      } catch (err) {
        console.error("삭제 실패", err);
        alert("삭제 중 오류가 발생했습니다.");
      }
    }

    async function editResult(id, oldScore, oldTotal) {
      const newScore = prompt("새 점수를 입력하세요:", oldScore);
      const newTotal = prompt("새 총 문제 수를 입력하세요:", oldTotal);
      if (!newScore || !newTotal) return;

      try {
        await fetch(`${API_BASE}/api/quiz-result/${id}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ score: newScore, total: newTotal })
        });
        alert("수정되었습니다.");
        loadResults();
      } catch (err) {
        console.error("수정 실패", err);
        alert("수정 중 오류가 발생했습니다.");
      }
    }

    loadResults();
  </script>

</body>
</html>
